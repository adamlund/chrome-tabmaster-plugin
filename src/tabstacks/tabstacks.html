<!DOCTYPE html>
<html>
  <head>
    <title>Currently open tabs in Chrome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="components.js"></script>
    <script type="module" src="tabstacks.js"></script>
  </head>
  <body>
  	<div id="tabstacks" class="wrapper">
      <div class="popupheader">
        <header-stats windows="0" tabs="0"></header-stats>
        <div class="tabfilter">
          <input type="text" id="tabSearch" placeholder="Filter tabs by title" aria-label="Filter tabs by title name">
          <button id="resetButton" class="clearfield hide" tabindex="-1">
            <img src="img/icon-close.svg" height="20" width="20" alt="Reset search" aria-label="Research search">
          </button>
        </div>
      </div>
      <div id="note" role="region" aria-live="polite"></div>
	    <div id="open_tabs" class="tablist"></div>
	  </div>
  </body>
</html>
