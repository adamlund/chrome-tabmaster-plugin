<!DOCTYPE html>
<html>
  <head>
    <title>Currently open tabs in Chrome</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="styles/main.css">
    <script src="tabstacks.js"></script>
  </head>
  <body>
  	<div class="wrapper">
      <div class="popupheader">
        <div class="stats">
          <img src="img/icon-tabs.svg" height="16" width="20" alt="Tab Count"> <span id="tab-count"></span><span class="lbltxt">tabs</span>
          <img src="img/icon-window.svg" height="16" width="20" alt="Window Count"> <span id="window-count"></span><span class="lbltxt">windows</span>
        </div>
        <div class="tabfilter">
          <input type="text" id="tabSearch" placeholder="Filter tabs by title" aria-label="Filter tabs by title name">
          <button id="resetButton" class="clearfield hide">
            <img src="img/icon-close.svg" height="20" width="20" alt="Reset search" aria-label="Research search">
          </button>
        </div>
      </div>
      <div id="note" role="region" aria-live="polite"></div>
	    <div id="open_tabs" class="tablist"></div>
	  </div>
  </body>
</html>
